    <main>
      <h1>User Registration</h1>
      <div class="main">
        <!-- <form method="post"> -->
        <form action="#">
          <fieldset class="personal-info">
            <legend>User details</legend>
            <div>
              <label for="first-name-txt">First name:</label>
              <input
                type="text"
                id="first-name-txt"
                name="first-name"
                placeholder="John"
                maxlength="30"
                autocomplete="given-name"
                required
              />
            </div>
            <div>
              <label for="last-name-txt">Last name:</label>
              <input
                type="text"
                id="last-name-txt"
                name="last-name"
                placeholder="Doe"
                maxlength="30"
                autocomplete="family-name"
                required
              />
            </div>
            <div>
              <label for="email-txt">E-mail:</label>
              <input
                type="email"
                id="email-txt"
                name="e-mail"
                placeholder="john.doe@gmail.com"
                autocomplete="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
            </div>
            <div>
              <label for="telephone-txt">Telephone</label>
              <input
                type="tel"
                id="telephone-txt"
                name="telephone"
                placeholder="+30 6901234567"
                autocomplete="tel"
                required
              />
            </div>
            <div>
              <label for="date-of-birth">Date of Birth</label>
              <input
                type="date"
                id="date-of-birth"
                name="data-of-birth"
                autocomplete="bday"
                required
              />
            </div>
            <div>
              <label for="address-line-1">Address Line 1</label>
              <input
                type="text"
                id="address-line-1"
                name="address-line-1"
                autocomplete="address-line1"
                placeholder="76 Patission St."
                required
              />
            </div>
            <div>
              <label for="address-line-2">Address Line 2</label>
              <input
                type="text"
                id="address-line-2"
                name="address-line-2"
                autocomplete="address-line2"
                datalist="address-line-2"
              />
            </div>
            <div>
              <label for="postal-code">Postal Code</label>
              <input
                type="text"
                id="postal-code"
                name="postal-code"
                autocomplete="postal-code"
                placeholder="10434"
                required
              />
            </div>
            <div>
              <label for="city">City / Town</label>
              <input
                type="text"
                id="city"
                name="city"
                autocomplete="address-level2"
                placeholder="Athens"
              />
            </div>
            <div>
              <label for="country">Country</label>
              <input
                type="text"
                id="country"
                name="country"
                autocomplete="country-name"
                placeholder="Greece"
                required
              />
            </div>
          </fieldset>

          <fieldset class="user-authentication">
            <legend>User info</legend>
            <div>
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                required
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
                required
              />
            </div>
            <div>
              <label for="password-confirmation">Confirm password</label>
              <input
                type="password"
                id="password-confirmation"
                name="password-confirmation"
                autocomplete="new-password"
                required
              />
            </div>
          </fieldset>
          <div>
            <button type="submit" class="btn btn-submit">Submit ticket</button>
            <button class="btn btn-reset">Reset form</button>

            <!-- <button type="reset" class="btn btn-reset">Reset form</button> -->
          </div>
        </form>
      </div>
