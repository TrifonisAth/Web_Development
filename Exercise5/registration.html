<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>User Registration</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="../resources/logo.jpg" alt="Company Logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
        <div>
          <a href="registration.html">
            <img src="../resources/login.svg" alt="Log In" />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1>User Registration</h1>
      <div class="pages">
        <a data-index="0" class="selected">1</a><a data-index="1">2</a
        ><a data-index="2">3</a><a data-index="3">4</a>
      </div>
      <div class="main registration">
        <!-- <form method="post"> -->
        <form action="#">
          <fieldset class="personal-info">
            <legend>User details</legend>
            <div>
              <label for="first-name-txt"
                >First name <span class="required">*</span></label
              >
              <input
                type="text"
                id="first-name-txt"
                name="first-name"
                placeholder="John"
                maxlength="30"
                autocomplete="given-name"
                required
              />
            </div>
            <div>
              <label for="last-name-txt"
                >Last name <span class="required">*</span></label
              >
              <input
                type="text"
                id="last-name-txt"
                name="last-name"
                placeholder="Doe"
                maxlength="30"
                autocomplete="family-name"
                required
              />
            </div>
            <div>
              <label for="email-txt"
                >E-mail <span class="required">*</span></label
              >
              <input
                type="email"
                id="email-txt"
                name="e-mail"
                placeholder="john.doe@gmail.com"
                autocomplete="email"
                required
              />
            </div>
            <div>
              <label for="telephone-txt"
                >Telephone <span class="required">*</span></label
              >
              <input
                type="tel"
                id="telephone-txt"
                name="telephone"
                placeholder="+30 6901234567"
                autocomplete="tel"
                required
              />
            </div>
            <div>
              <label for="date-of-birth"
                >Date of Birth <span class="required">*</span></label
              >
              <input
                type="date"
                id="date-of-birth"
                name="data-of-birth"
                autocomplete="bday"
                required
              />
            </div>
          </fieldset>

          <div>
            <button type="submit" class="btn btn-submit">Submit ticket</button>
            <button class="btn btn-reset">Reset form</button>

            <!-- <button type="reset" class="btn btn-reset">Reset form</button> -->
          </div>
        </form>
        <form action="" class="hidden">
          <fieldset class="user-address">
            <legend>Address</legend>
            <div>
              <label for="address-line-1"
                >Address Line 1 <span class="required">*</span></label
              >
              <input
                type="text"
                id="address-line-1"
                name="address-line-1"
                autocomplete="address-line1"
                placeholder="76 Patission St."
                required
              />
            </div>
            <div>
              <label for="address-line-2">Address Line 2</label>
              <input
                type="text"
                id="address-line-2"
                name="address-line-2"
                autocomplete="address-line2"
                datalist="address-line-2"
              />
            </div>
            <div>
              <label for="postal-code"
                >Postal Code <span class="required">*</span></label
              >
              <input
                type="text"
                id="postal-code"
                name="postal-code"
                autocomplete="postal-code"
                placeholder="10434"
                required
              />
            </div>
            <div>
              <label for="city">City / Town</label>
              <input
                type="text"
                id="city"
                name="city"
                autocomplete="address-level2"
                placeholder="Athens"
              />
            </div>
            <div>
              <label for="country"
                >Country <span class="required">*</span></label
              >
              <input
                type="text"
                id="country"
                name="country"
                autocomplete="country-name"
                placeholder="Greece"
                required
              />
            </div>
          </fieldset>
        </form>
        <form action="" class="hidden">
          <fieldset class="user-authentication">
            <legend>User info</legend>
            <div>
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                required
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="new-password"
                required
              />
            </div>
            <div>
              <label for="password-confirmation">Confirm password</label>
              <input
                type="password"
                id="password-confirmation"
                name="password-confirmation"
                autocomplete="new-password"
                required
              />
            </div>
          </fieldset>
        </form>
        <form action="" class="hidden">
          <fieldset class="contact-preferences">
            <legend>Contact Preferences</legend>
            <div>
              <label for="advertisements"
                >I would like to be contacted about potential offers
              </label>
              <input
                type="checkbox"
                id="advertisements"
                name="advertisements"
              />
            </div>
            <div>
              <label for="updates">
                I want to be notified about major website updates
              </label>
              <input
                type="checkbox"
                id="advertisements"
                name="advertisements"
              />
            </div>
            <div>
              <label for="terms-and-conditions"
                ><span class="required">*</span>
                I accept the terms and conditions
              </label>
              <input
                type="checkbox"
                id="terms-and-conditions"
                name="terms-and-conditions"
                required
              />
            </div>
          </fieldset>
        </form>
      </div>
    </main>

            </a>
          </li>
        </ul>
      </section>
      <section>All In One Listings &copy; 2023</section>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
